permalink: pretty

title: Benedikt Meurer
tagline: "JavaScript Engine Hacker and Programming Language Enthusiast."
author: Benedikt Meurer
email: benedikt.meurer@gmail.com
description: "Personal website of Benedikt Meurer, JavaScript Engine Hacker and Programming Language Enthusiast."
github: bmeurer
twitter: bmeurer
linkedin: benediktmeurer
facebook: benedikt.meurer

exclude:
  - README.markdown
  - vendor

# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://benediktmeurer.de"

# SCRIPTS
disqus_shortname: "benediktmeurer"

# PAGINATION
paginate: 10
paginate_path: "page:num"

# PWA
pwa:
  sw_src_filepath: sw.js
  sw_dest_filename: sw.js
  dest_js_directory: js
  precache_recent_posts_num: 10
  precache_glob_directory: /
  precache_glob_patterns:
    - "{js,css}/**/*.{js,css}"
  precache_glob_ignores:
    - sw.js

# BUILD SETTINGS
markdown: kramdown
plugins:
  - jekyll-minifier
  - jekyll-paginate
  - jekyll-pwa-plugin
jekyll-minifier:
  compress_javascript: false  # UglifyJS integration seems to be broken.
highlighter: rouge
